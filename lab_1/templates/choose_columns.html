<!DOCTYPE html>
<html>
<head>
    <title>Выбор признаков</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Предпросмотр данных</h2>
    {{ preview_table|safe }}

    <h2 class="mt-4">Выберите X и Y признаки для обучения модели</h2>
    <form action="/train" method="post">
        <div class="mb-3">
            <label>X:</label>
            <select class="form-select" name="x_column">
                {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Y:</label>
            <select class="form-select" name="y_column">
                {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Обучить модель</button>
    </form>
</body>
</html>
